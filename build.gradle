buildscript {
    ext.kotlin_version = '1.3.50'
    ext.logback_version = '1.2.3'
    ext.junit_version = '4.12'
    ext.dokka_version = '0.9.15'
    ext.spotless_version = '3.8.0'
    ext.shadow_version = '1.2.4'
    ext.kotlin_logging_version = '1.4.9'

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$spotless_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

allprojects {
    group 'com.github.cf'
    version '1.0.0'

    wrapper{
        gradleVersion = '6.0.1'
        distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
    }
}

subprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/kotlin/exposed" }
    }

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'application'
    apply plugin: 'org.jetbrains.dokka'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'com.diffplug.gradle.spotless'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"
        compile("org.jetbrains.kotlin:kotlin-script-runtime")
        runtime("org.jetbrains.kotlin:kotlin-scripting-jsr223")
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compile "ch.qos.logback:logback-classic:$logback_version"
        compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"
        testImplementation "junit:junit:$junit_version"
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.1'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    spotless {
        kotlin {
            trimTrailingWhitespace()
            endWithNewline()
            licenseHeaderFile "${rootProject.projectDir}/docs/license_header"
        }
    }
}